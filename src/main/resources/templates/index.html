<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Aplicação Para Conversão de Vídeo</title>
	<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">

		<div class="mb-3">
			<div class="jumbotron">
				<div class="row text-left">
					<div class="row">
						<h2>Informe um vídeo e escolha o formato para o qual deseja
							convertê-lo.</h2>
					</div>
				</div>
			</div>
		</div>

		<form>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Upload</span>
				</div>
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="inputGroupFile01">
					<label class="custom-file-label" for="inputGroupFile01">Escolha
						um vídeo</label>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<select id="inputState" class="form-control">
						<option selected>Selecione o formato de destino</option>
						<option>MP4</option>
						<option>WebM</option>
						<option>Ogg</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submeter</button>
		</form>

		<p />
		<div th:if="${not #lists.isEmpty(videos)}">
			<h2>Todos os vídeos</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Formato</th>
					<th>Visualizar</th>
					<th>Excluir</th>
				</tr>
				<tr th:each="video : ${videos}">
					<td th:text="${video.id}">Id</td>
					<td th:text="${video.nome}">Nome</td>
					<td th:text="${video.formato}">Formato</td>
					<td><a th:href="${'/products/edit/' + video.id}"
						class="btn btn-light">Visualizar</a></td>
					<td><a th:href="${'/products/delete/' + video.id}"
						class="btn btn-danger">Excluir</a></td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		$("#inputGroupFile01").on('change', function() {
			var fileName = $(this).val();
			$(this).next('.custom-file-label').html(fileName);
		});
	</script>

</body>
</html>
